<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <title>Shimhkam's Space Shooter</title>
    <style>
        body { background: #050505; color: white; text-align: center; font-family: sans-serif; overflow: hidden; }
        canvas { border: 2px solid #ff0050; background: #000; cursor: crosshair; }
        .ui { position: absolute; top: 10px; left: 10px; font-size: 20px; color: #00ff00; }
    </style>
</head>
<body>

    <div class="ui">Score: <span id="score">0</span></div>
    <h1>ğŸš€ Space Shooter</h1>
    <canvas id="gameCanvas"></canvas>
    <p>Mouse á€”á€²á€· á€›á€½á€¾á€±á€·á€•á€¼á€®á€¸ á€”á€¾á€­á€•á€ºá€•á€¼á€®á€¸ á€•á€…á€ºá€•á€«á‹ (á€–á€¯á€”á€ºá€¸á€†á€­á€¯á€›á€„á€º á€œá€€á€ºá€”á€²á€· á€‘á€­á€•á€¼á€®á€¸ á€•á€…á€ºá€•á€«)</p>
    <a href="index.html" style="color: white; text-decoration: none; background: #444; padding: 10px; border-radius: 5px;">Back to Home</a>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        canvas.width = window.innerWidth * 0.8;
        canvas.height = 500;

        let score = 0;
        let player = { x: canvas.width/2, y: canvas.height - 30, w: 40, h: 40 };
        let bullets = [];
        let enemies = [];

        // á€á€±á€”á€á€ºá€•á€…á€ºá€›á€”á€º
        window.addEventListener("mousedown", () => {
            bullets.push({ x: player.x + 17, y: player.y, r: 4, color: "#ff0050" });
        });

        // Player á€›á€½á€¾á€±á€·á€›á€”á€º
        window.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - 20;
        });

        function spawnEnemy() {
            let x = Math.random() * (canvas.width - 30);
            enemies.push({ x: x, y: 0, w: 30, h: 30, speed: 2 + Math.random() * 3 });
        }
        setInterval(spawnEnemy, 1000);

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Player
            ctx.fillStyle = "#00f2ff";
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // Bullets logic
            bullets.forEach((b, bi) => {
                b.y -= 7;
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                ctx.fill();
                if(b.y < 0) bullets.splice(bi, 1);
            });

            // Enemies logic
            enemies.forEach((en, ei) => {
                en.y += en.speed;
                ctx.fillStyle = "#ff0000";
                ctx.fillRect(en.x, en.y, en.w, en.h);

                // á€€á€»á€Šá€ºá€†á€”á€ºá€”á€²á€· á€›á€”á€ºá€á€° á€‘á€­áŠ á€™á€‘á€­ á€…á€…á€ºá€á€¼á€„á€ºá€¸
                bullets.forEach((b, bi) => {
                    if(b.x > en.x && b.x < en.x + en.w && b.y > en.y && b.y < en.y + en.h) {
                        enemies.splice(ei, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        scoreDisplay.innerText = score;
                    }
                });

                if(en.y > canvas.height) {
                    alert("Game Over! Score: " + score);
                    score = 0;
                    scoreDisplay.innerText = 0;
                    enemies = [];
                    bullets = [];
                }
            });

            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
