<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <title>Shimhkam's Snake Game + High Score</title>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; }
        canvas { border: 5px solid #6e8efb; background: #000; margin-top: 10px; box-shadow: 0 0 20px rgba(110, 142, 251, 0.5); }
        .score-board { display: flex; justify-content: center; gap: 30px; font-size: 20px; margin-top: 10px; }
        .current-score { color: #ff0050; font-weight: bold; }
        .high-score { color: #ffca28; font-weight: bold; }
        .back-btn { display: inline-block; margin-top: 15px; padding: 10px 20px; background: #6e8efb; color: white; text-decoration: none; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>üêç Snake Pro Edition</h1>
    
    <div class="score-board">
        <div>Score: <span id="scoreVal" class="current-score">0</span></div>
        <div>Best: <span id="highScoreVal" class="high-score">0</span></div>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <br>
    <a href="index.html" class="back-btn">Go Back</a>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreVal");
        const highScoreElement = document.getElementById("highScoreVal");

        let box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
        let score = 0;
        let d;

        // ·ÅÅ·Åã Browser ·Äë·Ä≤·Äô·Äæ·Ä¨ ·Ä°·Äõ·ÄÑ·Ä∫·ÄÄ ·Äû·Ä≠·Äô·Ä∫·Ä∏·Äë·Ä¨·Ä∏·Äê·Ä≤·Ä∑ High Score ·Äõ·Äæ·Ä≠·Äô·Äõ·Äæ·Ä≠ ·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        let savedHighScore = localStorage.getItem("snakeHighScore") || 0;
        highScoreElement.innerText = savedHighScore;

        document.addEventListener("keydown", direction);

        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#6e8efb" : "#ffffff";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#ff0050";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                
                // ·ÅÇ·Åã Game Over ·Äñ·Äº·ÄÖ·Ä∫·Äê·Ä≤·Ä∑·Ä°·ÄÅ·Ä´ High Score ·Ä°·Äû·ÄÖ·Ä∫·ÄÄ·Ä≠·ÄØ ·Äû·Ä≠·Äô·Ä∫·Ä∏·ÄÜ·Ää·Ä∫·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
                if (score > savedHighScore) {
                    localStorage.setItem("snakeHighScore", score);
                    alert("·Ä°·Äú·Äî·Ä∫·Ä∏·ÄÄ·Äº·ÄÆ·Ä∏·Äï·Ä≤! High Score ·Ä°·Äû·ÄÖ·Ä∫: " + score);
                } else {
                    alert("Game Over! ·Äõ·Äô·Äæ·Äê·Ä∫: " + score);
                }
                
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
