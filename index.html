<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dodge Game</title>
    <style>
        body { margin: 0; text-align: center; background: #222; color: white; font-family: sans-serif; overflow: hidden; }
        canvas { background: #000; display: block; margin: 0 auto; border: 2px solid #fff; max-width: 100%; }
        .info { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <div class="info">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width/2, y: canvas.height - 50, size: 30, color: "#00ff00" };
        let enemies = [];
        let score = 0;
        let gameActive = true;

        // ဖုန်းမှာ လက်နဲ့ထိပြီး ရွှေ့ဖို့
        canvas.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            player.x = touch.clientX - player.size / 2;
        });

        function createEnemy() {
            let size = Math.random() * 30 + 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                speed: Math.random() * 3 + 2,
                color: "#ff0000"
            });
        }

        function update() {
            if (!gameActive) return;

            if (Math.random() < 0.05) createEnemy();

            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;

                // Collision detection (တိုက်မိမမိစစ်ခြင်း)
                if (player.x < enemy.x + enemy.size &&
                    player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size &&
                    player.y + player.size > enemy.y) {
                    gameActive = false;
                    alert("Game Over! Your Score: " + score);
                    location.reload(); 
                }

                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score++;
                    scoreElement.innerText = score;
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Player ဆွဲမယ်
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // ရန်သူတွေ ဆွဲမယ်
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
            });

            update();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
