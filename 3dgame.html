<!DOCTYPE html>
<html>
<head>
    <title>Shimhkam 3D Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: sans-serif; text-shadow: 2px 2px 4px #000; pointer-events: none; z-index: 10; }
    </style>
</head>
<body>
    <div id="ui">3D လမ်းလျှောက်နေသော Man နှင့် Woman</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. Scene & Camera Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lights
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 7.5);
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0x404040));

        // 2. Ground (မြက်ခင်းပြင်)
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ color: 0x32a852 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // 3. Create Human Function (လူပုံစံဖန်တီးခြင်း)
        function createPerson(skin, shirt) {
            const bodyGroup = new THREE.Group();
            
            // Head
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.3), new THREE.MeshStandardMaterial({color: skin}));
            head.position.y = 1.5;
            bodyGroup.add(head);

            // Torso
            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.6, 0.25), new THREE.MeshStandardMaterial({color: shirt}));
            torso.position.y = 1.05;
            bodyGroup.add(torso);

            // Legs
            const legGeo = new THREE.BoxGeometry(0.15, 0.7, 0.15);
            const legMat = new THREE.MeshStandardMaterial({color: 0x333333});
            
            const lLeg = new THREE.Mesh(legGeo, legMat);
            lLeg.position.set(-0.12, 0.35, 0);
            bodyGroup.add(lLeg);

            const rLeg = new THREE.Mesh(legGeo, legMat);
            rLeg.position.set(0.12, 0.35, 0);
            bodyGroup.add(rLeg);

            return { mesh: bodyGroup, lLeg, rLeg };
        }

        const man = createPerson(0xffdbac, 0x0055ff);
        man.mesh.position.set(-0.6, 0, 0);
        scene.add(man.mesh);

        const woman = createPerson(0xffdbac, 0xff33aa);
        woman.mesh.position.set(0.6, 0, 0);
        scene.add(woman.mesh);

        camera.position.set(0, 3, 6);
        camera.lookAt(0, 1, 0);

        // 4. Animation Loop
        let t = 0;
        function animate() {
            requestAnimationFrame(animate);
            t += 0.05;

            // Walking movement
            man.lLeg.rotation.x = Math.sin(t) * 0.6;
            man.rLeg.rotation.x = -Math.sin(t) * 0.6;
            woman.lLeg.rotation.x = -Math.sin(t) * 0.6;
            woman.rLeg.rotation.x = Math.sin(t) * 0.6;

            // Move forward
            man.mesh.position.z -= 0.03;
            woman.mesh.position.z -= 0.03;

            // Camera follow
            camera.position.z = man.mesh.position.z + 6;
            camera.lookAt(man.mesh.position.x, 1, man.mesh.position.z);

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
