<!DOCTYPE html>
<html>
<head>
    <title>Shimhkam 3D Walk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">3D လမ်းလျှောက်နေသော Man နှင့် Woman</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // မြေပြင်
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x32a852 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // လူပုံစံဖန်တီးမည့် Function
        function createCharacter(skinColor, shirtColor) {
            const group = new THREE.Group();
            // ခေါင်း
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshStandardMaterial({color: skinColor}));
            head.position.y = 1.6;
            group.add(head);
            // ကိုယ်လုံး
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.7, 0.3), new THREE.MeshStandardMaterial({color: shirtColor}));
            body.position.y = 1.05;
            group.add(body);
            // ခြေထောက်များ
            const legGeo = new THREE.BoxGeometry(0.2, 0.7, 0.2);
            const legMat = new THREE.MeshStandardMaterial({color: 0x333333});
            const leftLeg = new THREE.Mesh(legGeo, legMat);
            leftLeg.position.set(-0.15, 0.35, 0);
            group.add(leftLeg);
            const rightLeg = new THREE.Mesh(legGeo, legMat);
            rightLeg.position.set(0.15, 0.35, 0);
            group.add(rightLeg);
            
            return { group, leftLeg, rightLeg };
        }

        // Man နှင့် Woman ကို တည်ဆောက်ခြင်း
        const man = createCharacter(0xffdbac, 0x0000ff); // အပြာရောင်အင်္ကျီနဲ့ အမျိုးသား
        man.group.position.x = -1;
        scene.add(man.group);

        const woman = createCharacter(0xffdbac, 0xff007f); // ပန်းရောင်အင်္ကျီနဲ့ အမျိုးသမီး
        woman.group.position.x = 1;
        scene.add(woman.group);

        camera.position.set(0, 3, 6);
        camera.lookAt(0, 1, 0);

        let clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            let t = clock.getElapsedTime();

            // လမ်းလျှောက်နေသော Animation (ခြေထောက်များကို လှုပ်ရှားစေခြင်း)
            man.leftLeg.rotation.x = Math.sin(t * 5) * 0.5;
            man.rightLeg.rotation.x = -Math.sin(t * 5) * 0.5;
            man.group.position.z -= 0.02; // ရှေ့ကို ရွေ့သွားခြင်း

            woman.leftLeg.rotation.x = -Math.sin(t * 5) * 0.5;
            woman.rightLeg.rotation.x = Math.sin(t * 5) * 0.5;
            woman.group.position.z -= 0.02;

            // ကင်မရာက လူတွေနောက်ကို လိုက်သွားခြင်း
            camera.position.z = man.group.position.z + 6;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
